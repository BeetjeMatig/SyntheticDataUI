{% extends "frontend/base.html" %}
{% block content %}
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-6xl p-8 relative mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Generate Synthetic Data for {{ table.name }}</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="num_records" class="block text-gray-700 mb-2">Number of records:</label>
                <input type="number"
                       name="num_records"
                       id="num_records"
                       value="100"
                       min="1"
                       class="w-full border px-3 py-2 rounded-lg"
                       required />
            </div>
            <div class="text-right">
                <button type="submit"
                        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg">
                    Start synthesis
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
