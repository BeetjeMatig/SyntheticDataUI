<div class="bg-white shadow-lg rounded-2xl w-full max-w-6xl p-8 relative">
    <!-- Top left: Upload button -->
    <div class="absolute top-6 left-8">
        <a href="{% url 'upload_page' %}"
           class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded-lg">📂 Upload New File</a>
    </div>
    <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Synthetic Data Preview</h1>
    <!-- Top right: Edit/Save buttons -->
    <div class="absolute top-6 right-8 flex gap-4">
        <button id="edit-toggle"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg">✏️ Edit</button>
        <button id="save-button"
                class="hidden bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg">
            💾 Save Changes
        </button>
    </div>
    <!-- Table -->
    <div class="overflow-x-auto scrollbar-hide rounded-lg border border-gray-200">
        <table class="min-w-[1200px] bg-white" id="data-table">
            <thead>
                <tr class="sticky top-0 bg-blue-50">
                    {% for col in columns %}
                        <th class="px-4 py-3 truncate max-w-[200px] whitespace-nowrap">
                            {{ col }}
                            <button onclick="deleteColumn(this)">❌</button>
                        </th>
                    {% endfor %}
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr class="border-t hover:bg-gray-50">
                        {% for cell in row %}<td class="px-4 py-3 truncate max-w-[200px] whitespace-nowrap">{{ cell }}</td>{% endfor %}
                        <td class="text-center">
                            <button onclick="deleteRow(this)" class="text-red-500 hover:underline">🗑️</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Pagination -->
    <div class="flex justify-center items-center space-x-6 mt-4">
        <button id="prev-btn"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">⬅️ Previous</button>
        <span id="page-counter" class="text-gray-700 font-semibold"></span>
        <button id="next-btn"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">➡️ Next</button>
    </div>
    <!-- Next Step Button -->
    <div class="flex justify-end mt-6">
        <a href="{% url 'generate_synthetic' table_id %}"
           class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg">🚀 Generate Synthetic Data</a>
    </div>
</div>
