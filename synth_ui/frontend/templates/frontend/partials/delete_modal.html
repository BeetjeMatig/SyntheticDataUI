<div id="delete-confirm-modal" class="modal-backdrop hidden">
    <div class="modal-content">
        <h3 class="text-xl font-semibold mb-4 text-gray-800">Confirm Deletion</h3>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this column and all its data?</p>
        <div class="flex justify-center gap-4">
            <button onclick="cancelDeleteColumnAction()"
                    class="px-6 py-2 rounded-lg bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold transition duration-150 ease-in-out">
                Cancel
            </button>
            <button onclick="confirmDeleteColumnAction()"
                    class="px-6 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition duration-150 ease-in-out">
                Delete
            </button>
        </div>
    </div>
</div>
